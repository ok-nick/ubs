name: test
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # nightly

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: switch to nightly toolchain
        run: rustup default nightly

      - name: run tests
        run: cargo test --all-features